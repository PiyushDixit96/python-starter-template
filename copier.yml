_jinja_extensions:
  - jinja2_shell_extension.ShellExtension

project_slug:
  type: str
  help: project slug
  default: "{{ ('basename $PWD' | shell()) | replace('_', '-') | replace(' ', '-') }}"

from_email:
  type: str
  help: The email account to send emails from, you can set it later in .env
  default: noreply@example.com

# TODO should we differentiate from the registry and the base push URL
registry_base:
  type: str
  help: Base URL of the container registry to push to
  default: "ghcr.io/{{ \"gh api user --jq '.login'\" | shell() }}"

_exclude:
  - metadata.json
  - .github/workflows/repo-sync.yml
  - TODO
  - README.md
  - .git

_include:
  - .copier

_answers_file: .copier/.copier-answers.yml

_tasks:
  - git init
  - git add .
  - git commit -m "ðŸŽ‰ Initial commit"
  - .copier/bootstrap.sh
