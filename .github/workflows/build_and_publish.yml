name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request: {}

# TODO need to understand what is going on here more, make sure we don't need this
#     - name: ðŸ›‘ Cancel Previous Runs
#       uses: styfle/cancel-workflow-action@0.11.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  # TODO consider adding a hard timeout for the tail cases
  # timeout-minutes: 10

  web:
    name: Python Web Application
    runs-on: ubuntu-latest
    # https://stackoverflow.com/questions/71679568/github-actions-ignore-or-exclude-dependabot-pull-requests
    # if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    # TODO would be great if we could DRY this up https://github.com/actions/runner/issues/1182
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2

      # TODO document: https://github.com/actions/runner-images/issues/4849, https://github.com/actions/runner-images/issues/264
      - name: Cache zsh
        id: cache-zsh
        uses: actions/cache@v4
        with:
          path: /usr/bin/zsh
          key: ${{ runner.os }}-zsh

      - name: Install zsh
        if: steps.cache-zsh.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y zsh && which zsh

      - run: direnv allow . && direnv export gha >> "$GITHUB_ENV"
      - run: just py_setup
      - run: just py_lint
      - run: just py_test
      - name: Add Coverage Comment to PR
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  app:
    name: React Frontend
    # TODO why can't we define runs-on this for the entire workflow?
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      # TODO document: https://github.com/actions/runner-images/issues/4849, https://github.com/actions/runner-images/issues/264
      - uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: zsh
      - run: direnv allow . && direnv export gha >> "$GITHUB_ENV"
      - run: just js_setup
      - run: just js_lint

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [web, app]
    if: ${{ (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Install zsh, for Justfile
        run: sudo apt-get update; sudo apt-get install zsh
      - run: direnv allow . && direnv export gha >> "$GITHUB_ENV"
      - run: just build
